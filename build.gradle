plugins {
    id 'java'
    id 'jacoco'
    id "net.ltgt.errorprone" version "3.1.0"
    alias(libs.plugins.versions)
    alias(libs.plugins.version.catalog.update)
    alias(libs.plugins.jmh.gradle)
}

sourceCompatibility = JavaVersion.VERSION_11

jacocoTestReport.dependsOn(test)

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    maxParallelForks = (int) (Runtime.runtime.availableProcessors() / 2)
}

dependencies {
    // JUnit bundle (includes vintage engine)
    testImplementation libs.bundles.junit

    // Mockito bundle (inline and JUnit Jupiter engine)
    testImplementation libs.bundles.mockito

    // AssertJ
    testImplementation libs.assertj

    // JMH
    jmh libs.bundles.jmh

    // Error Prone
    errorprone("com.google.errorprone:error_prone_core:2.23.0")
}

tasks.withType(JavaCompile).configureEach {
   options.errorprone.disableWarningsInGeneratedCode = true
   options.errorprone.disableAllChecks = true
   options.errorprone.enable("NullOptional", "NullableOptional",
     "OptionalMapToOptional", "OptionalNotPresent", "OptionalEquality",
     "OptionalMapUnusedValue", "OptionalOfRedundantMethod", "UnnecessaryOptionalGet",
   )
 }



